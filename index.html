<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nelineli ou</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #data-flow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: aiGradient 4s ease infinite;
            margin-bottom: 15px;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        .tagline {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            color: #a8b2d1;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .ai-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #667eea;
            animation: pulse 2s ease-in-out infinite;
        }

        .contact-box {
            padding: 20px;
        }

        h2 {
            display: none;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            color: #e6f1ff;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            padding: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #667eea;
        }

        .icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 1.2em;
        }

        .ai-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: #a8b2d1;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        .stat-number {
            display: block;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countUp 2s ease-out;
        }

        @keyframes aiGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scan {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(50%) rotate(0deg); }
        }

        @keyframes countUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .contact-box {
                padding: 25px 30px;
            }
            .ai-stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="neural-canvas"></canvas>
    <canvas id="data-flow-canvas"></canvas>
    
    <div class="container">
        <div class="logo">NeliNeli OÃœ</div>
        
        <div class="contact-box">
            <h2>Connect With Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span>info@nelineli.ee</span>
                </div>
                <div class="contact-item">
                    <span>+372 5558 5572</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Neural Network Visualization
        const neuralCanvas = document.getElementById('neural-canvas');
        const neuralCtx = neuralCanvas.getContext('2d');
        
        neuralCanvas.width = window.innerWidth;
        neuralCanvas.height = window.innerHeight;

        class Neuron {
            constructor() {
                this.x = Math.random() * neuralCanvas.width;
                this.y = Math.random() * neuralCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.connections = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > neuralCanvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > neuralCanvas.height) this.vy *= -1;
            }

            draw() {
                neuralCtx.beginPath();
                neuralCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                neuralCtx.fillStyle = 'rgba(102, 126, 234, 0.8)';
                neuralCtx.fill();
                
                // Glow effect
                neuralCtx.shadowBlur = 10;
                neuralCtx.shadowColor = 'rgba(102, 126, 234, 0.8)';
                neuralCtx.fill();
                neuralCtx.shadowBlur = 0;
            }
        }

        const neurons = [];
        const neuronCount = 80;

        for (let i = 0; i < neuronCount; i++) {
            neurons.push(new Neuron());
        }

        function connectNeurons() {
            for (let i = 0; i < neurons.length; i++) {
                for (let j = i + 1; j < neurons.length; j++) {
                    const dx = neurons[i].x - neurons[j].x;
                    const dy = neurons[i].y - neurons[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const opacity = 1 - distance / 150;
                        const gradient = neuralCtx.createLinearGradient(
                            neurons[i].x, neurons[i].y,
                            neurons[j].x, neurons[j].y
                        );
                        gradient.addColorStop(0, `rgba(102, 126, 234, ${opacity * 0.3})`);
                        gradient.addColorStop(0.5, `rgba(118, 75, 162, ${opacity * 0.3})`);
                        gradient.addColorStop(1, `rgba(240, 147, 251, ${opacity * 0.3})`);
                        
                        neuralCtx.strokeStyle = gradient;
                        neuralCtx.lineWidth = 1;
                        neuralCtx.beginPath();
                        neuralCtx.moveTo(neurons[i].x, neurons[i].y);
                        neuralCtx.lineTo(neurons[j].x, neurons[j].y);
                        neuralCtx.stroke();
                    }
                }
            }
        }

        function animateNeuralNetwork() {
            neuralCtx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            neuralCtx.fillRect(0, 0, neuralCanvas.width, neuralCanvas.height);

            neurons.forEach(neuron => {
                neuron.update();
                neuron.draw();
            });

            connectNeurons();
            requestAnimationFrame(animateNeuralNetwork);
        }

        animateNeuralNetwork();

        // Data Flow Visualization
        const dataCanvas = document.getElementById('data-flow-canvas');
        const dataCtx = dataCanvas.getContext('2d');
        
        dataCanvas.width = window.innerWidth;
        dataCanvas.height = window.innerHeight;

        class DataPoint {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * dataCanvas.width;
                this.y = -10;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = ['#667eea', '#764ba2', '#f093fb', '#4facfe'][Math.floor(Math.random() * 4)];
            }

            update() {
                this.y += this.speed;
                if (this.y > dataCanvas.height) {
                    this.reset();
                }
            }

            draw() {
                dataCtx.fillStyle = this.color;
                dataCtx.globalAlpha = this.opacity;
                dataCtx.beginPath();
                dataCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                dataCtx.fill();
                dataCtx.globalAlpha = 1;
            }
        }

        const dataPoints = [];
        for (let i = 0; i < 50; i++) {
            dataPoints.push(new DataPoint());
        }

        function animateDataFlow() {
            dataCtx.clearRect(0, 0, dataCanvas.width, dataCanvas.height);
            
            dataPoints.forEach(point => {
                point.update();
                point.draw();
            });
            
            requestAnimationFrame(animateDataFlow);
        }

        animateDataFlow();

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            neurons.forEach(neuron => {
                const dx = mouseX - neuron.x;
                const dy = mouseY - neuron.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    neuron.vx -= dx / distance * 0.1;
                    neuron.vy -= dy / distance * 0.1;
                }
            });
        });

        // Resize handling
        window.addEventListener('resize', () => {
            neuralCanvas.width = window.innerWidth;
            neuralCanvas.height = window.innerHeight;
            dataCanvas.width = window.innerWidth;
            dataCanvas.height = window.innerHeight;
        });

        // Click to copy
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', () => {
                const text = item.textContent.trim().split(' ').pop();
                navigator.clipboard.writeText(text).then(() => {
                    item.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5))';
                    setTimeout(() => {
                        item.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15))';
                    }, 400);
                });
            });
        });
    </script>
</body>
</html>
