<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nelineli ou</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite, colorChange 4s ease-in-out infinite;
        }

        p {
            color: white;
            font-size: 2rem;
            margin-top: 20px;
            animation: colorChange 4s ease-in-out infinite;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: colorChange 4s ease-in-out infinite;
        }

        .container {
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: white;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                color: #ffd700;
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact us on the following</h2>
        <h1>info@nelineli.ee</h1>
        <p>+372 55585572</p>
    </div>
</body>
</html>
